<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <style>
/* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Noto Sans", sans-serif;
    background-color: #001d3d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: scroll;
}

.container {
    background-color: #fff;
    padding: 40px 30px;
    width: 100%;
    max-width: 500px;
    border-radius: 12px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    height: 100vh;
    margin-top: 150px;
 
}

h1 {
    color: #ffc300;
    margin-bottom: 30px;
    font-size: 28px;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-family: "Inria Sans", sans-serif;
}

.form-group {
    margin-bottom: 25px;
    text-align: left;
}

label {
    font-size: 14px;
    color: #001d3d;
    display: block;
    margin-bottom: 8px;
}

input, select {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #dfe3e9;
    border-radius: 8px;
    background-color: #f8fafc;
    color: #000814;
    transition: border-color 0.3s ease-in-out;
}

input:focus, select:focus {
    border-color: #3A5A40;
    outline: none;
    box-shadow: 0px 0px 10px rgba(58, 90, 64, 0.1);
}

button {
    width: 100%;
    background-color: #ffc300;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    font-family: "Inria Sans", sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease;
}

button:hover {
    background-color: #ffd60a;
    transform: translateY(-3px);
}

button:active {
    transform: translateY(0);
}

#result {
    margin-top: 30px;
    font-size: 20px;
    color: #000814;
    font-weight: bold;
}

@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
        max-width: 90%;
    }

    h1 {
        font-size: 24px;
    }

    button {
        font-size: 16px;
    }
}


   </style>
</head>
<body>
    <div class="container">
        <h1>Predict Your House Price</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="bhk">Number of BHK:</label>
                <input type="number" id="bhk" name="bhk" required>
            </div>
            <div class="form-group">
                <label for="area">Area (in sq. ft):</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="floor">Floor Number:</label>
                <input type="number" id="floor" name="floor" required>
            </div>
            <div class="form-group">
                <label for="locality">Locality:</label>
                <select id="locality" name="locality" required>
                    <option value="">--Select Locality--</option>
                    <option value="Andheri">Andheri</option>
                    <option value="Bandra">Bandra</option>
                    <option value="Juhu">Juhu</option>
                    <option value="Colaba">Colaba</option>
                    <option value="Dadar">Dadar</option>
                    <!-- Add more localities as needed -->
                </select>
            </div>
            <button type="submit">Predict Price</button>
        </form>

        <div id="result">
            
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Collect input values
    const bhk = document.getElementById('bhk').value;
    const area = document.getElementById('area').value;
    const bathrooms = document.getElementById('bathrooms').value;
    const floor = document.getElementById('floor').value;
    const locality = document.getElementById('locality').value;

    // Example simple prediction logic (you will replace this with your actual model)
    // Assume some locality factor for calculation (e.g., certain areas are more expensive)
    let localityFactor = 1;
    if (locality === 'Andheri') localityFactor = 3.2;
    else if (locality === 'Bandra') localityFactor = 3.5;
    else if (locality === 'Juhu') localityFactor = 3.7;
    else if (locality === 'Colaba') localityFactor = 5.0;
    else if (locality === 'Dadar') localityFactor = 3.3;

    // Let's assume the price is calculated as:
    // Price = (Area * 5000) + (BHK * 100000) + (Bathrooms * 50000) + (Floor * 10000) * localityFactor
    const predictedPrice = ((area * 5000) + (bhk * 100000) + (bathrooms * 50000) + (floor * 10000)) * localityFactor;

    // Display the result
    document.getElementById('result').innerHTML = `Predicted Price: â‚¹${predictedPrice.toLocaleString()}`;
});

    </script>
</body>
</html>
